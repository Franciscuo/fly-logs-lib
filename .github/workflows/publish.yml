name: Deploy lib

on:
  push:
    branches:
      - "main"
      - "master"

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4.0.3
      with:
        node-version: 20.12.2
  
    - name: Install nestjs cli
      run: npm i -g @nestjs/cli

    - name: Install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm run test:cov

    - name: Run build
      run: npm run build

    - name: Release
      run: npx semantic-release@21.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}